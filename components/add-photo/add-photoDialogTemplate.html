<md-dialog>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add a photo!</h2>

                <span flex></span>

                <md-button class="md-icon-button" ng-click="cancel()">X</md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <input type="file" accept="image/*"  onchange="angular.element(this).scope().inputFileNameChanged(this)">
            <md-button class="md-raised md-primary" ng-click="uploadPhoto()">Upload</md-button>
            <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
        </md-dialog-content>
    </form>
</md-dialog>
