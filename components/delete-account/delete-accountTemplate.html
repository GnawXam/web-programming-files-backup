<md-dialog>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Permanently delete account?</h2>
                <span flex></span>

                <md-button class="md-icon-button" ng-click="cancel()">X</md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-button class="md-raised" ng-click="cancel()">No</md-button>
            <md-button class="md-raised md-primary" ng-click="submit()">Yes</md-button>
        </md-dialog-content>
    </form>
</md-dialog>
